<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hexagon</title>
    <style>
      html,
      body {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        width: 100vw;
        height: 100vh;
        background-color: #fee;
      }
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        flex-wrap: nowrap;
        align-items: center;
        justify-content: center;
      }
      .hexagon {
        position: absolute;
        top: -85px;
        left: -100px;
        display: inline-block;
        width: 200px;
        height: 170px;
        background: linear-gradient(
            30deg,
            hsla(0, 100%, 50%, 1),
            hsla(0, 100%, 0%, 0)
          ),
          linear-gradient(
            150deg,
            hsla(120, 100%, 50%, 1),
            hsla(120, 100%, 0%, 0)
          ),
          linear-gradient(
            270deg,
            hsla(240, 100%, 50%, 1),
            hsla(240, 100%, 0%, 0)
          );
        /* background: white; */
        clip-path: polygon(0 50%, 25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%);
      }
      .top {
        transform: translateY(-170px);
      }
      .bottom {
        transform: translateY(170px);
      }
      .upper-left {
        transform: translate(-150px, -85px);
      }
      .lower-left {
        transform: translate(-150px, 85px);
      }
      .lower-right {
        transform: translate(150px, 85px);
      }
      .upper-right {
        transform: translate(150px, -85px);
      }
      .container {
        position: absolute;
        animation: spin 60s linear infinite;
      }
      h1 {
        animation: spin 3600s linear infinite reverse;
        opacity: 0.75;
        z-index: 1;
        position: relative;
        font-size: 12em;
        display: block;
        color: black;
        text-align: center;
        text-shadow: 1px 1px 10px #000;
      }
      h1:after {
        position: absolute;
        top: -5px;
        left: -5px;
        color: #eef;
        content: "HEXAGONS";
        text-shadow: 1px 1px 10px #888;
      }
      @keyframes spin {
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <h1>HEXAGONS</h1>
    <div class="container">
      <div class="hexagon upper-left"></div>
      <div class="hexagon lower-left"></div>
      <div class="hexagon top"></div>
      <div class="hexagon center"></div>
      <div class="hexagon bottom"></div>
      <div class="hexagon lower-right"></div>
      <div class="hexagon upper-right"></div>
    </div>
  </body>
</html>
