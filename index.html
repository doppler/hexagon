<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hexagon</title>
    <style>
      body {
        width: 100vw;
        height: 100vh;
        background-color: black;
      }
      body {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .hexagon {
        display: inline-block;
        width: 100pt;
        height: 115.47pt;
        background: linear-gradient(
            0deg,
            hsla(0, 100%, 50%, 1),
            hsla(0, 100%, 50%, 0)
          ),
          linear-gradient(
            120deg,
            hsla(120, 100%, 50%, 1),
            hsla(120, 100%, 50%, 0)
          ),
          linear-gradient(
            240deg,
            hsla(240, 100%, 50%, 1),
            hsla(240, 100%, 50%, 0)
          );
        /* background: red; */
        clip-path: polygon(
          0 50%,
          25% 13.043%,
          75% 13.043%,
          100% 50%,
          75% 86.956%,
          25% 86.956%
        );
      }
      .top {
        transform: translate(102pt, -85pt);
      }
      .bottom {
        transform: translate(-102pt, 85pt);
      }
      .upper-left {
        transform: translate(234pt, -42.5pt);
      }
      .lower-left {
        transform: translate(131pt, 42.5pt);
      }
      .lower-right {
        transform: translate(-131pt, 42.5pt);
      }
      .upper-right {
        transform: translate(-234pt, -42.5pt);
      }
      .container {
        animation: spin 60s linear infinite;
      }
      @keyframes spin {
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="hexagon upper-left"></div>
      <div class="hexagon lower-left"></div>
      <div class="hexagon top"></div>
      <div class="hexagon center"></div>
      <div class="hexagon bottom"></div>
      <div class="hexagon lower-right"></div>
      <div class="hexagon upper-right"></div>
    </div>
  </body>
</html>
